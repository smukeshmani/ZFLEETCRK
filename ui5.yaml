specVersion: "3.1"
metadata:
  name: zgbc_fleet_cleark.zgbc_fleet_cleark
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://93.112.9.44:8060/
            client: "786"
            destination: DEV_BRN_786
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.38.59
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: ZGBC_FLEET_CLEARK.ZGBC_FLEET_CLEARK
        ui5Theme: sap_fiori_3
